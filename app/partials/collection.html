    <div class="row" ng-init="cartFctn(true)">
        <div class="col-sm-6 col-sm-offset-1">
                <div class="checkout_wrapper details_wrapper">
                    <h3>Hi {{userInfo.first_name}}, please fill out your information!</h3>
                    <form class="collection_form">
                        <div class="collection_form_section">
                            <div class="collection_form_section_title">About you</div>
                            <div class="form-inline">
                                  <div class="form-group form-left">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" ng-model="information.firstName" value="{{information.firstName}}">
                                  </div>
                                  <div class="form-group form-right">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" ng-model="information.lastName" value="{{information.lastName}}">
                                  </div>
                            </div><!-- .form-inline -->

                            <div class="form-group">
                                <label for="emailAddress">Email Address</label>
                                <input type="email" class="form-control" id="emailAddress" value="{{userInfo.user_email}}" disabled>
                            </div>

                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber" ng-model="information.phone" placeholder="555-555-5555">
                            </div>
                            </div><!-- .collection_form_section -->

                            <div class="collection_form_section">
                                <div class="collection_form_section_title">About Your Company</div>
                                <div class="form-group">
                                    <label for="company">Company Name</label>
                                    <input type="text" class="form-control" id="company" ng-model="information.company" value="{{information.company}}">
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" ng-model="information.address1" id="address" placeholder="Street Address">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="information.address2" placeholder="Floor, department, suite, etc. (optional)">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="information.city" placeholder="City">
                                </div>
                                <div class="form-inline">
                                  <div class="form-group form-left">
                                    <div class="btn-group" dropdown is-open="status.isopen">
                                      <button class="btn btn-default dropdown-toggle" dropdown-toggle type="button" data-toggle="dropdown" aria-expanded="false">
                                        {{information.selectedState}} <span class="caret"></span>
                                      </button>
                                      <ul class="dropdown-menu" role="menu">
                                        <li ng-repeat="states in stateList"><a href="#" id="states.abbreviation" ng-click="OnItemClick(states.name)">{{states.name}}</a></li>
                                      </ul>
                                    </div>
                                  </div>
                                  <div class="form-group form-right">
                                    <input type="text" class="form-control" ng-model="information.zipCode" placeholder="Zip code">
                                  </div>
                            </div><!-- .form-inline -->

                            <div class="form-group">
                                    <label for="special_instruction">Specific Delivery Instructions</label>
                                    <input type="text" class="form-control" id="special_instruction" ng-model="information.special" placeholder="Info about possible delays, loading dock, freight elevators, etc">
                            </div>
                                <button type="button" ng-click="submitCollection(information)" class="btn btn-primary btn-collection">
                                    Continue 
                                    <img class="login-loader" ng-src="{{rootPath}}img/gear.svg" ng-show="pageLoad">
                                </button>
                            </div><!-- .collection_form_section -->
                        </form><!-- .collection_form_section -->
                </div>
        </div>
    </div><!-- .row -->
