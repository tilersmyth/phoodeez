<div class="row accountPage">
    <div class="col-sm-3 col-sm-offset-1 accountSidebar">
        <h3 class="accountSidebar_header">Your Account</h3>
        <ul class="accountSidebar_links">
            <li><a ui-sref="profile">Profile</a></li>
            <li><a ui-sref="history" class="active">Order History</a></li>
            <li><a ui-sref="payments">Payments</a></li>
        </ul>
    </div>
    <div class="col-sm-6 col-sm-offset-1 accountMain">
    	<h4 class="accountMain_header">Order History</h4>
        <ul ng-repeat="orders in orderHistory">
            <li>{{orders.post_excerpt}}</li>
        </ul>
        <img class="pade-loader" ng-src="{{rootPath}}img/page_loader_inverse.svg" ng-show="pageLoad">
    </div>
</div><!-- .row -->
