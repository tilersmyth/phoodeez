    <h1 class="phoodeez_funnel">
 		<a ui-sref="home"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span></a> 
 		<span ng-show="catInfo.info.title">Recommendations for {{catInfo.info.title}}</span>
    </h1>
    <div class="row cat_row">
        <div ng-repeat="subpackages in catInfo.subpackages">
            <div class="col-sm-2 option_item" ng-class="{'col-sm-offset-1': $first}">
                <a href="#">
                    <div class="thumbnail suboption-thumb" ng-style="{'background-image':'url(img/items/{{subpackages.img}})'}">
                    <div class="package_title">{{subpackages.Name}}</div>
                    </div>
                    <p>{{subpackages.Vendor}}</p>
                </a>
            </div>
     </div><!-- ng_repeat -->
    </div><!-- .cat_row -->
